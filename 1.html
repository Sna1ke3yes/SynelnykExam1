<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .content {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        .content div {
            margin: 15px 0;
            font-size: 24px;
            color: #333;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .navigation {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .nav-title {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:active {
            transform: translateY(-1px);
        }
        
        .button-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .button-secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Екзамен</div>
        <div>Синельник Даніїл</div>
        <div>ФІТ</div>
        <div>9м</div>
        <div>Інформаційні технології в забезпеченні економічної безпеки держави</div>
        
        <div class="navigation">
            <div class="nav-title">Перейти до:</div>
            <a href="2.html" class="button">CV (Резюме)</a>
            <a href="3.html" class="button button-secondary">Аналітичний звіт</a>
        </div>
    </div>
</body>
</html>
